<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="title">
            <h1>ULTIMATE RPS</h1>
        </div>
        <div class="text"><p>Choose your weapon below!</p></div>

            <button id="ai-button">???</button>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="bottom">
            <div class="left">You: <span id="score">0</span></div>
            <div class="right">AI: <span id="ai-score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
